# Data Processing Hyperparameters
processing:
  gmm:
    max_components: 5
    epsilon: 1.0e-06

# Model Architecture
model:
  residual_modeling: true
  semi_supervised: true
  generator:
    noise_dim: 128
    hidden_dim: 1024
    layers: 2
    dropout: 0.5

  discriminator:
    hidden_dim: 1024
    layers: 2
    pack: 10

# Training Hyperparameters
train:
  epochs: 2500
  batch_size: 500
  m: 5
  mi_approx: "DROPOUT"   # Options: "SWAG", "DROPOUT", "BOOTSTRAP"

  optimizer:
    lr_g: 0.0002
    lr_d: 0.0002
    betas_g: [0.5, 0.9]
    betas_d: [0.5, 0.9]
    weight_decay: 1.0e-06

  loss:
    lambda_gp: 10
    alpha: 0          # MSE weight (Numerical reconstruction)
    beta: 1           # CE weight (Categorical reconstruction)
    tau: 0.2          # Gumbel Softmax temperature
    hard_gumbel: false
    discriminator_steps: 1