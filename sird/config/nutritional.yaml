# ==========================================
# Training Hyperparameters
# ==========================================
train:
  epochs: 500
  batch_size: 64
  eval_batch_size: 1024
  lr: 0.0002
  val_ratio: 0
  val_interval: 100
# ==========================================
# Diffusion Model Architecture & Schedule
# ==========================================
diffusion:
  diffusion_embedding_dim: 128
  beta_start: 0.0001
  beta_end: 0.01
  num_steps: 100
  schedule: "linear"

# ==========================================
# Model Feature Embeddings
# ==========================================
model:
  featureemb: 64
  channels: 64
  nheads: 4
  layers: 3
# ==========================================
# Testing / Imputation
# ==========================================
else:
  m: 5