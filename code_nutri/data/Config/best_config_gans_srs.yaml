# Data Processing Hyperparameters
processing:
  normalization: 'gmm'
  log: true
  gmm:
    max_components: 1
    epsilon: 1.0e-06

model:
  hsic: true
  mml: false
  residual_modeling: true
  semi_supervised: true

  generator:
    noise_dim: 64
    hidden_dim: 256
    layers: 5
    dropout: 0.5

  discriminator:
    hidden_dim: 256
    layers: 5
    dropout: 0.5
    pack: 10

sample:
  m: 10
  mi_approx: "DROPOUT"

train:
  epochs: 5000
  batch_size: 500
  Adam:
    lr_g: 0.0002
    lr_d: 0.0002
    betas_g: [ 0.5, 0.9 ]
    betas_d: [ 0.5, 0.9 ]
    weight_decay: 1.0e-06
  SGD:
    lr_g: 1.0e-2
    lr_d: 1.0e-2
    momentum_g: 0.9
    momentum_d: 0.9
    weight_decay: 1.0e-4
  loss:
    lambda_gp: 10
    loss_hsic: 500
    loss_mml: 10
    loss_mse: 0
    loss_ce: 1
    tau: 0.2
    hard_gumbel: false
    discriminator_steps: 1