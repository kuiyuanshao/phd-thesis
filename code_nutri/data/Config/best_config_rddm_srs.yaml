processing:
  normalization: 'zscore'
  log: false
  anchor: false
  gmm:
    max_components: 1
    epsilon: 1.0e-06
diffusion:
  task: "Res-N"
  discrete: "CE"
  diffusion_embedding_dim: 128
  num_steps: 25
  sum_scale: 0.05 # must > 0, and cannot be too small
sample:
  m: 5
  mi_approx: "DROPOUT" # "SWAG"
  pmm: false
  donors: 5
  cfg_scale: 1.2
model:
  net: "ResNet"
  channels: 256
  dropout: 0.5
  layers: 2
  nheads: 4
  loss_num: 1
  loss_cat: 1
  loss_hsic: 0
train:
  patience: 1000
  cond_drop_prob: 0.1
  valid: 0
  batch_size: 128
  epochs: 5000
  eval_batch_size: 1024
  Adam:
    lr: 2.0e-4
    weight_decay: 1.0e-3
  SGD:
    lr: 1.0e-2
    momentum: 0.9
    weight_decay: 1.0e-4